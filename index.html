<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Problem Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Report a Problem Form</h2>
        <form action="submit_problem_report.php" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" class="form-input" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" class="form-input" required>

            <label for="problem">Describe the Problem:</label>
            <textarea id="problem" name="problem" class="form-textarea" required></textarea>

            <button type="submit" class="form-button">Submit Report</button>
        </form>
    </div>
</body>
</html>
